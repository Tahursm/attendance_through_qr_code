services:
  - type: web
    name: attendance-qr-app
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: attendance-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: attendance-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: attendance-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: attendance-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: attendance-db
          property: port

databases:
  - name: attendance-db
    plan: free
    databaseName: attendance_qr_db
    user: attendance_user

