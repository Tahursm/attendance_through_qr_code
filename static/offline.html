<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Offline - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .retry-btn:hover {
            background: #1e40af;
        }
        
        .retry-btn:active {
            transform: scale(0.98);
        }
        
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            .offline-icon {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        <div class="info">
            ðŸ’¡ Your data is saved locally and will sync automatically when you reconnect.
        </div>
    </div>
    
    <script>
        // Check network status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Retry button with feedback
        document.querySelector('.retry-btn').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        });
    </script>
</body>
</html>
